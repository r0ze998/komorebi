    <!-- FullCalendar CSS -->

    <style>
      * {
        margin: 0;

      }

      body {
        font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic',

        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

      .container {

      h1 {
        text-align: center;

        -webkit-background-clip: text;

      }

      .upload-section {

        border-radius: 15px;
        padding: 40px;
        margin-bottom: 40px;

      }

      .upload-section.drag-over {

      }

      .date-selector {

      .date-selector label {

      .date-selector input {

      .upload-icon {

      .modal-content {

      .modal-nav {

      .modal-nav.prev {

      .modal-nav.next {

      .modal-counter {
        position: absolute;

        color: #fff;

      .modal-date {

      @media (max-width: 768px) {

        }

      .calendar-container {

      }

      .fc {

      .fc .fc-toolbar-title {

      .fc .fc-button {

      .fc .fc-button:hover {

      .fc .fc-button-primary:not(:disabled).fc-button-active {

      .fc .fc-daygrid-day {

      .fc .fc-daygrid-day-number {

      .fc .fc-more-popover {

      .fc .fc-more-popover .fc-popover-body {

      .fc-event {

      .calendar-photo {

      .calendar-photo-delete {

      .photo-sidebar {

      .sidebar-photo {

      .sidebar-date {

      }

      .hidden {

      }

  <body>
    <div class="container">
      <h1>ğŸŒ¿ æœ¨æ¼ã‚Œæ—¥ã®è¨˜éŒ² ğŸŒ¿</h1>

      <div class="upload-section" id="uploadArea">
          <div class="date-selector">
            <label for="photoDate"
              >æ’®å½±æ—¥ã‚’é¸æŠï¼ˆç©ºç™½ã®å ´åˆã¯Exifæƒ…å ±ã‹ã‚‰è‡ªå‹•å–å¾—ï¼‰:</label
            >
            <input type="date" id="photoDate" />
          </div>

          <div class="upload-icon">ğŸ“¸</div>
          <div class="upload-text">å†™çœŸã‚’ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—</div>
          <div class="upload-hint">ã¾ãŸã¯ä¸‹ã®ãƒœã‚¿ãƒ³ã‹ã‚‰é¸æŠã—ã¦ãã ã•ã„</div>
          <button
            class="upload-btn"
            onclick="document.getElementById('fileInput').click()"
          >
            å†™çœŸã‚’é¸æŠ
          </button>
          <input
            type="file"
            id="fileInput"
            class="file-input"
            accept="image/*"
            multiple
          />
      </div>

      <div class="calendar-container">

      </div>
    </div>

    <!-- Photo Sidebar -->
    <div id="photoSidebar" class="photo-sidebar">
      <button class="sidebar-close" onclick="komorebiApp.closeSidebar()">&times;</button>
      <img id="sidebarPhoto" class="sidebar-photo" />
      <div id="sidebarDate" class="sidebar-date"></div>
      <div id="sidebarFilename" class="sidebar-filename"></div>
    </div>

    <!-- ãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <div class="modal-date" id="modalDate"></div>
      <button class="modal-nav prev" onclick="komorebiApp.navigatePhoto(-1)">â®</button>
      <button class="modal-nav next" onclick="komorebiApp.navigatePhoto(1)">â¯</button>
      <div class="modal-content">
        <img class="modal-image" id="modalImage" />
      </div>
      <div class="modal-counter" id="modalCounter"></div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <script>
      class KomorebiApp {
        constructor() {
          this.photos = [];
          this.calendar = null;
          this.currentPhotoIndex = 0;
          this.initializeEventListeners();
          this.loadPhotos();
          // DOMContentLoadedã‚¤ãƒ™ãƒ³ãƒˆå¾Œã«ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’åˆæœŸåŒ–
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => this.initializeCalendar());
          } else {
            this.initializeCalendar();
          }
        }

        initializeEventListeners() {
          const uploadArea = document.getElementById('uploadArea');
          const fileInput = document.getElementById('fileInput');
          const modal = document.getElementById('modal');
          const closeModal = document.querySelector('.close');

          // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—
          uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
          });

          uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
          });

          uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            console.log('Drop event triggered');
            const files = Array.from(e.dataTransfer.files);
            console.log('Dropped files:', files);
            this.handleFiles(files);
          });

          // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ
          fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            this.handleFiles(files);
          });

          // ãƒ¢ãƒ¼ãƒ€ãƒ«
          closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
          });

          modal.addEventListener('click', (e) => {
            if (e.target === modal) {
              modal.style.display = 'none';
            }
          });

          // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³
          document.addEventListener('keydown', (e) => {
            if (modal.style.display === 'block') {
              if (e.key === 'ArrowLeft') {
                e.preventDefault();
                this.navigatePhoto(-1);
              } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                this.navigatePhoto(1);
              } else if (e.key === 'Escape') {
                modal.style.display = 'none';
              }
            }
          });

          // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®åˆæœŸåŒ–ã¯ã“ã“ã§è¡Œã†
        }

        initializeCalendar() {
          const calendarEl = document.getElementById('calendar');
          if (!calendarEl) {
            console.error('Calendar element not found');
            return;
          }
          
          this.calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ja',
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth',
            },
            events: (fetchInfo, successCallback, failureCallback) => {
              // å‹•çš„ã«ã‚¤ãƒ™ãƒ³ãƒˆã‚’å–å¾—
              const events = this.getCalendarEvents();
              successCallback(events);
            },
            eventClick: (info) => {
              const photoId = info.event.id;
              this.openModal(photoId);
            },
            eventContent: (arg) => {
              // ã‚«ã‚¹ã‚¿ãƒ ã‚¤ãƒ™ãƒ³ãƒˆè¡¨ç¤ºï¼ˆå†™çœŸã®ã‚µãƒ ãƒã‚¤ãƒ«ï¼‰
              const photoId = arg.event.id;
              const photo = this.photos.find(p => String(p.id) === photoId);
              if (!photo) return { html: '' };
              
              return {
                html: `
                  <div class="calendar-photo-container" onclick="komorebiApp.openSidebar('${photoId}')">
                    <img src="${photo.src}" class="calendar-photo" alt="æœ¨æ¼ã‚Œæ—¥" />
                    <button class="calendar-photo-delete" onclick="event.stopPropagation(); komorebiApp.deletePhoto('${photoId}')">
                      Ã—
                    </button>
                  </div>`
              };
            },
            height: 'auto',
            contentHeight: 600,
            dayMaxEvents: 3,
            dayMaxEventRows: 2,
            displayEventTime: false,
            eventDisplay: 'block',
            moreLinkClick: 'popover',
          });
          this.calendar.render();
        }

        getCalendarEvents() {
          const events = this.photos.map((photo) => ({
            id: String(photo.id),
            title: 'ğŸ“¸ æœ¨æ¼ã‚Œæ—¥',
            date: photo.date,
            start: photo.date,
            backgroundColor: '#667eea',
            borderColor: '#764ba2',
            display: 'block',
          }));
          console.log('ç”Ÿæˆã•ã‚ŒãŸã‚¤ãƒ™ãƒ³ãƒˆ:', events);
          return events;
        }

        // ãƒ“ãƒ¥ãƒ¼åˆ‡ã‚Šæ›¿ãˆé–¢æ•°ã¯å‰Šé™¤

        async handleFiles(files) {
          console.log('handleFiles called with:', files);
          for (const file of files) {
            console.log('Processing file:', file.name, file.type);
            if (file.type.startsWith('image/')) {
              await this.processImage(file);
            }
          }
        }

        async processImage(file) {
          try {
            const imageData = await this.readImageFile(file);
            const selectedDate = document.getElementById('photoDate').value;

            let photoDate;
            if (selectedDate) {
              photoDate = selectedDate;
            } else {
              // Exifæƒ…å ±ã‹ã‚‰æ—¥ä»˜ã‚’å–å¾—ã‚’è©¦ã¿ã‚‹ï¼ˆç°¡æ˜“ç‰ˆï¼‰
              photoDate = await this.extractDateFromExif(file) || this.getCurrentDate();
            }

            const photo = {
              id: Date.now() + Math.random(),
              date: photoDate,
              src: imageData,
              filename: file.name,
            };

            this.photos.push(photo);
            this.sortPhotosByDate();
            this.savePhotos();

            // æ—¥ä»˜é¸æŠã‚’ã‚¯ãƒªã‚¢
            document.getElementById('photoDate').value = '';
            
            console.log('å†™çœŸãŒè¿½åŠ ã•ã‚Œã¾ã—ãŸ:', photo);
          } catch (error) {
            console.error('ç”»åƒå‡¦ç†ã‚¨ãƒ©ãƒ¼:', error);
            alert('ç”»åƒã®å‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚');
          }
        }

        readImageFile(file) {
          return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => resolve(e.target.result);
            reader.onerror = reject;
            reader.readAsDataURL(file);
          });
        }

        async extractDateFromExif(file) {
          // ç°¡æ˜“çš„ãªExifæ—¥ä»˜æŠ½å‡ºï¼ˆå®Ÿéš›ã®Exifè§£æã¯è¤‡é›‘ãªãŸã‚ã€ãƒ•ã‚¡ã‚¤ãƒ«ä½œæˆæ—¥æ™‚ã‚’ä½¿ç”¨ï¼‰
          try {
            const lastModified = new Date(file.lastModified);
            return lastModified.toISOString().split('T')[0];
          } catch (error) {
            return null;
          }
        }

        getCurrentDate() {
          return new Date().toISOString().split('T')[0];
        }

        sortPhotosByDate() {
          this.photos.sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        // renderGalleryé–¢æ•°ã¯å‰Šé™¤

        formatDate(dateString) {
          const date = new Date(dateString);
          const year = date.getFullYear();
          const month = date.getMonth() + 1;
          const day = date.getDate();
          const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
          const weekday = weekdays[date.getDay()];

          return `${year}å¹´${month}æœˆ${day}æ—¥ (${weekday})`;
        }

        openModal(srcOrId) {
          const modal = document.getElementById('modal');
          const modalImage = document.getElementById('modalImage');
          
          // IDãŒæ¸¡ã•ã‚ŒãŸå ´åˆã¯å†™çœŸã‚’æ¢ã™
          let photo = this.photos.find((p) => String(p.id) === String(srcOrId));
          let photoIndex = this.photos.findIndex((p) => String(p.id) === String(srcOrId));
          
          if (photo) {
            modalImage.src = photo.src;
            this.currentPhotoIndex = photoIndex;
          } else {
            // ç›´æ¥srcãŒæ¸¡ã•ã‚ŒãŸå ´åˆ
            modalImage.src = srcOrId;
            // srcã§å†™çœŸã‚’æ¢ã™
            photoIndex = this.photos.findIndex((p) => p.src === srcOrId);
            if (photoIndex !== -1) {
              this.currentPhotoIndex = photoIndex;
              photo = this.photos[photoIndex];
            }
          }
          
          this.updateModalInfo();
          modal.style.display = 'block';
        }

        navigatePhoto(direction) {
          if (this.photos.length === 0) return;
          
          this.currentPhotoIndex += direction;
          
          // ãƒ«ãƒ¼ãƒ—å‡¦ç†
          if (this.currentPhotoIndex >= this.photos.length) {
            this.currentPhotoIndex = 0;
          } else if (this.currentPhotoIndex < 0) {
            this.currentPhotoIndex = this.photos.length - 1;
          }
          
          const photo = this.photos[this.currentPhotoIndex];
          document.getElementById('modalImage').src = photo.src;
          this.updateModalInfo();
        }

        updateModalInfo() {
          const photo = this.photos[this.currentPhotoIndex];
          if (!photo) return;
          
          document.getElementById('modalDate').textContent = this.formatDate(photo.date);
          document.getElementById('modalCounter').textContent = 
            `${this.currentPhotoIndex + 1} / ${this.photos.length}`;
        }

        openSidebar(photoId) {
          const sidebar = document.getElementById('photoSidebar');
          const photo = this.photos.find((p) => String(p.id) === String(photoId));
          
          if (photo) {
            document.getElementById('sidebarPhoto').src = photo.src;
            document.getElementById('sidebarDate').textContent = this.formatDate(photo.date);
            document.getElementById('sidebarFilename').textContent = photo.filename;
            sidebar.classList.add('open');
          }
        }

        closeSidebar() {
          const sidebar = document.getElementById('photoSidebar');
          sidebar.classList.remove('open');
        }

        deletePhoto(id) {
          if (confirm('ã“ã®å†™çœŸã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
            this.photos = this.photos.filter((photo) => String(photo.id) !== String(id));
            this.savePhotos();
          }
        }

        savePhotos() {
          console.log('å†™çœŸã‚’ä¿å­˜ã—ã¾ã—ãŸ:', this.photos.length, 'æš');
          // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®ã‚¤ãƒ™ãƒ³ãƒˆã‚’æ›´æ–°
          if (this.calendar) {
            // ãƒ‡ãƒãƒƒã‚°ç”¨ãƒ­ã‚°
            console.log('ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚¤ãƒ™ãƒ³ãƒˆã‚’æ›´æ–°ä¸­...');
            // refetchEventsã‚’å‘¼ã¶ã ã‘ã§ã€eventsé–¢æ•°ãŒå†å®Ÿè¡Œã•ã‚Œã‚‹
            this.calendar.refetchEvents();
          }
        }

        loadPhotos() {
          // åˆæœŸåŒ–æ™‚ã¯ç©ºã®é…åˆ—
          console.log('å†™çœŸã‚’èª­ã¿è¾¼ã¿ä¸­...');
        }
      }

      // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³åˆæœŸåŒ–
      const komorebiApp = new KomorebiApp();
    </script>
