<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Êú®Êºè„ÇåÊó•„ÅÆË®òÈå≤</title>
    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic',
          'Meiryo', sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #e0e0e0;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
        background: linear-gradient(45deg, #ffd700, #ffb347);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      }

      .upload-section {
        background: rgba(255, 255, 255, 0.05);
        border: 2px dashed #4a5568;
        border-radius: 15px;
        padding: 40px;
        margin-bottom: 40px;
        text-align: center;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .upload-section.drag-over {
        border-color: #ffd700;
        background: rgba(255, 215, 0, 0.1);
        transform: scale(1.02);
      }

      .date-selector {
        margin-bottom: 20px;
      }

      .date-selector label {
        display: block;
        margin-bottom: 8px;
        color: #a0a0a0;
        font-size: 0.9rem;
      }

      .date-selector input {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid #4a5568;
        border-radius: 8px;
        padding: 10px;
        color: #e0e0e0;
        font-size: 1rem;
        width: 200px;
      }

      .upload-icon {
        font-size: 3rem;
        margin-bottom: 20px;
        opacity: 0.6;
      }

      .upload-text {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .upload-hint {
        color: #a0a0a0;
        font-size: 0.9rem;
      }

      .file-input {
        display: none;
      }

      .upload-btn {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 15px;
        transition: all 0.3s ease;
      }

      .upload-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }


      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(5px);
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90vw;
        max-height: 90vh;
      }

      .modal-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 10px;
      }

      .close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1001;
      }

      .close:hover {
        color: #ffd700;
      }

      .modal-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: #fff;
        font-size: 30px;
        padding: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1001;
      }

      .modal-nav:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .modal-nav.prev {
        left: 20px;
      }

      .modal-nav.next {
        right: 20px;
      }

      .modal-counter {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 14px;
        z-index: 1001;
      }

      .modal-date {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #ffd700;
        font-size: 18px;
        z-index: 1001;
      }


      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        .upload-section {
          padding: 30px 20px;
        }
      }

      .calendar-container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 40px;
        backdrop-filter: blur(10px);
        position: relative;
      }

      .fc {
        background: transparent;
      }

      .fc .fc-toolbar-title {
        color: #e0e0e0;
      }

      .fc .fc-button {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid #4a5568;
        color: #e0e0e0;
      }

      .fc .fc-button:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .fc .fc-button-primary:not(:disabled).fc-button-active {
        background: linear-gradient(45deg, #667eea, #764ba2);
        border-color: transparent;
      }

      .fc .fc-daygrid-day {
        background: rgba(255, 255, 255, 0.05);
        min-height: 100px;
      }

      .fc .fc-daygrid-day-number {
        color: #e0e0e0;
      }

      .fc .fc-day-today {
        background: rgba(102, 126, 234, 0.1) !important;
      }

      .fc .fc-more-popover {
        background: rgba(26, 26, 46, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .fc .fc-more-popover .fc-popover-body {
        color: #e0e0e0;
      }

      .fc-event {
        background: transparent !important;
        border: none !important;
        cursor: pointer;
        padding: 0 !important;
      }

      .fc-event:hover {
        opacity: 0.9;
      }

      .calendar-photo {
        width: 100%;
        height: 60px;
        object-fit: cover;
        border-radius: 4px;
        margin-bottom: 2px;
      }

      .calendar-photo-container {
        position: relative;
        width: 100%;
      }

      .calendar-photo-delete {
        position: absolute;
        top: 2px;
        right: 2px;
        background: rgba(220, 53, 69, 0.9);
        color: white;
        border: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 12px;
        display: none;
        align-items: center;
        justify-content: center;
      }

      .calendar-photo-container:hover .calendar-photo-delete {
        display: flex;
      }

      .photo-sidebar {
        position: fixed;
        right: -400px;
        top: 0;
        width: 400px;
        height: 100vh;
        background: rgba(26, 26, 46, 0.95);
        backdrop-filter: blur(10px);
        transition: right 0.3s ease;
        z-index: 1000;
        overflow-y: auto;
        padding: 20px;
        box-shadow: -5px 0 20px rgba(0, 0, 0, 0.3);
      }

      .photo-sidebar.open {
        right: 0;
      }

      .sidebar-close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        color: #e0e0e0;
        font-size: 24px;
        cursor: pointer;
      }

      .sidebar-photo {
        width: 100%;
        margin-top: 40px;
        border-radius: 10px;
      }

      .sidebar-date {
        color: #ffd700;
        font-size: 1.2rem;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .sidebar-filename {
        color: #a0a0a0;
        font-size: 0.9rem;
        word-break: break-all;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üåø Êú®Êºè„ÇåÊó•„ÅÆË®òÈå≤ üåø</h1>

      <div class="upload-section" id="uploadArea">
          <div class="date-selector">
            <label for="photoDate"
              >ÊíÆÂΩ±Êó•„ÇíÈÅ∏ÊäûÔºàÁ©∫ÁôΩ„ÅÆÂ†¥Âêà„ÅØExifÊÉÖÂ†±„Åã„ÇâËá™ÂãïÂèñÂæóÔºâ:</label
            >
            <input type="date" id="photoDate" />
          </div>

          <div class="upload-icon">üì∏</div>
          <div class="upload-text">ÂÜôÁúü„Çí„Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó</div>
          <div class="upload-hint">„Åæ„Åü„ÅØ‰∏ã„ÅÆ„Éú„Çø„É≥„Åã„ÇâÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
          <button
            class="upload-btn"
            onclick="document.getElementById('fileInput').click()"
          >
            ÂÜôÁúü„ÇíÈÅ∏Êäû
          </button>
          <input
            type="file"
            id="fileInput"
            class="file-input"
            accept="image/*"
            multiple
          />
      </div>

      <div class="calendar-container">
        <div id="calendar"></div>
      </div>
    </div>

    <!-- Photo Sidebar -->
    <div id="photoSidebar" class="photo-sidebar">
      <button class="sidebar-close" onclick="komorebiApp.closeSidebar()">&times;</button>
      <img id="sidebarPhoto" class="sidebar-photo" />
      <div id="sidebarDate" class="sidebar-date"></div>
      <div id="sidebarFilename" class="sidebar-filename"></div>
    </div>

    <!-- „É¢„Éº„ÉÄ„É´ -->
    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <div class="modal-date" id="modalDate"></div>
      <button class="modal-nav prev" onclick="komorebiApp.navigatePhoto(-1)">‚ùÆ</button>
      <button class="modal-nav next" onclick="komorebiApp.navigatePhoto(1)">‚ùØ</button>
      <div class="modal-content">
        <img class="modal-image" id="modalImage" />
      </div>
      <div class="modal-counter" id="modalCounter"></div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <script>
      class KomorebiApp {
        constructor() {
          this.photos = [];
          this.calendar = null;
          this.currentPhotoIndex = 0;
          this.dbName = 'KomorebiDB';
          this.storeName = 'photos';
          this.db = null;
          
          this.initializeDB().then(() => {
            this.initializeEventListeners();
            this.loadPhotos();
            // DOMContentLoaded„Ç§„Éô„É≥„ÉàÂæå„Å´„Ç´„É¨„É≥„ÉÄ„Éº„ÇíÂàùÊúüÂåñ
            if (document.readyState === 'loading') {
              document.addEventListener('DOMContentLoaded', () => this.initializeCalendar());
            } else {
              this.initializeCalendar();
            }
          });
        }

        async initializeDB() {
          return new Promise((resolve, reject) => {
            const request = indexedDB.open(this.dbName, 1);
            
            request.onerror = () => {
              console.error('IndexedDB error:', request.error);
              reject(request.error);
            };
            
            request.onsuccess = (event) => {
              this.db = event.target.result;
              console.log('IndexedDB initialized');
              resolve();
            };
            
            request.onupgradeneeded = (event) => {
              const db = event.target.result;
              if (!db.objectStoreNames.contains(this.storeName)) {
                const objectStore = db.createObjectStore(this.storeName, { keyPath: 'id' });
                objectStore.createIndex('date', 'date', { unique: false });
              }
            };
          });
        }

        initializeEventListeners() {
          const uploadArea = document.getElementById('uploadArea');
          const fileInput = document.getElementById('fileInput');
          const modal = document.getElementById('modal');
          const closeModal = document.querySelector('.close');

          // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó
          uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
          });

          uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
          });

          uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            console.log('Drop event triggered');
            const files = Array.from(e.dataTransfer.files);
            console.log('Dropped files:', files);
            this.handleFiles(files);
          });

          // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû
          fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            this.handleFiles(files);
          });

          // „É¢„Éº„ÉÄ„É´
          closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
          });

          modal.addEventListener('click', (e) => {
            if (e.target === modal) {
              modal.style.display = 'none';
            }
          });

          // „Ç≠„Éº„Éú„Éº„Éâ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
          document.addEventListener('keydown', (e) => {
            if (modal.style.display === 'block') {
              if (e.key === 'ArrowLeft') {
                e.preventDefault();
                this.navigatePhoto(-1);
              } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                this.navigatePhoto(1);
              } else if (e.key === 'Escape') {
                modal.style.display = 'none';
              }
            }
          });

          // „Ç´„É¨„É≥„ÉÄ„Éº„ÅÆÂàùÊúüÂåñ„ÅØ„Åì„Åì„ÅßË°å„ÅÜ
        }

        initializeCalendar() {
          const calendarEl = document.getElementById('calendar');
          if (!calendarEl) {
            console.error('Calendar element not found');
            return;
          }
          
          this.calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ja',
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth',
            },
            events: (fetchInfo, successCallback, failureCallback) => {
              // ÂãïÁöÑ„Å´„Ç§„Éô„É≥„Éà„ÇíÂèñÂæó
              const events = this.getCalendarEvents();
              successCallback(events);
            },
            eventClick: (info) => {
              const photoId = info.event.id;
              this.openModal(photoId);
            },
            eventContent: (arg) => {
              // „Ç´„Çπ„Çø„É†„Ç§„Éô„É≥„ÉàË°®Á§∫ÔºàÂÜôÁúü„ÅÆ„Çµ„É†„Éç„Ç§„É´Ôºâ
              const photoId = arg.event.id;
              const photo = this.photos.find(p => String(p.id) === photoId);
              if (!photo) return { html: '' };
              
              return {
                html: `
                  <div class="calendar-photo-container" onclick="komorebiApp.openSidebar('${photoId}')">
                    <img src="${photo.src}" class="calendar-photo" alt="Êú®Êºè„ÇåÊó•" />
                    <button class="calendar-photo-delete" onclick="event.stopPropagation(); komorebiApp.deletePhoto('${photoId}')">
                      √ó
                    </button>
                  </div>`
              };
            },
            height: 'auto',
            contentHeight: 600,
            dayMaxEvents: 3,
            dayMaxEventRows: 2,
            displayEventTime: false,
            eventDisplay: 'block',
            moreLinkClick: 'popover',
          });
          this.calendar.render();
        }

        getCalendarEvents() {
          const events = this.photos.map((photo) => ({
            id: String(photo.id),
            title: 'üì∏ Êú®Êºè„ÇåÊó•',
            date: photo.date,
            start: photo.date,
            backgroundColor: '#667eea',
            borderColor: '#764ba2',
            display: 'block',
          }));
          console.log('ÁîüÊàê„Åï„Çå„Åü„Ç§„Éô„É≥„Éà:', events);
          return events;
        }

        // „Éì„É•„ÉºÂàá„ÇäÊõø„ÅàÈñ¢Êï∞„ÅØÂâäÈô§

        async handleFiles(files) {
          console.log('handleFiles called with:', files);
          for (const file of files) {
            console.log('Processing file:', file.name, file.type);
            if (file.type.startsWith('image/')) {
              await this.processImage(file);
            }
          }
        }

        async processImage(file) {
          try {
            const imageData = await this.readImageFile(file);
            const selectedDate = document.getElementById('photoDate').value;

            let photoDate;
            if (selectedDate) {
              photoDate = selectedDate;
            } else {
              // ExifÊÉÖÂ†±„Åã„ÇâÊó•‰ªò„ÇíÂèñÂæó„ÇíË©¶„Åø„ÇãÔºàÁ∞°ÊòìÁâàÔºâ
              photoDate = await this.extractDateFromExif(file) || this.getCurrentDate();
            }

            const photo = {
              id: Date.now() + Math.random(),
              date: photoDate,
              src: imageData,
              filename: file.name,
            };

            this.photos.push(photo);
            this.sortPhotosByDate();
            this.savePhotos();

            // Êó•‰ªòÈÅ∏Êäû„Çí„ÇØ„É™„Ç¢
            document.getElementById('photoDate').value = '';
            
            console.log('ÂÜôÁúü„ÅåËøΩÂä†„Åï„Çå„Åæ„Åó„Åü:', photo);
          } catch (error) {
            console.error('ÁîªÂÉèÂá¶ÁêÜ„Ç®„É©„Éº:', error);
            alert('ÁîªÂÉè„ÅÆÂá¶ÁêÜ‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ');
          }
        }

        readImageFile(file) {
          return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => resolve(e.target.result);
            reader.onerror = reject;
            reader.readAsDataURL(file);
          });
        }

        async extractDateFromExif(file) {
          // Á∞°ÊòìÁöÑ„Å™ExifÊó•‰ªòÊäΩÂá∫ÔºàÂÆüÈöõ„ÅÆExifËß£Êûê„ÅØË§áÈõë„Å™„Åü„ÇÅ„ÄÅ„Éï„Ç°„Ç§„É´‰ΩúÊàêÊó•ÊôÇ„Çí‰ΩøÁî®Ôºâ
          try {
            const lastModified = new Date(file.lastModified);
            return lastModified.toISOString().split('T')[0];
          } catch (error) {
            return null;
          }
        }

        getCurrentDate() {
          return new Date().toISOString().split('T')[0];
        }

        sortPhotosByDate() {
          this.photos.sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        // renderGalleryÈñ¢Êï∞„ÅØÂâäÈô§

        formatDate(dateString) {
          const date = new Date(dateString);
          const year = date.getFullYear();
          const month = date.getMonth() + 1;
          const day = date.getDate();
          const weekdays = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
          const weekday = weekdays[date.getDay()];

          return `${year}Âπ¥${month}Êúà${day}Êó• (${weekday})`;
        }

        openModal(srcOrId) {
          const modal = document.getElementById('modal');
          const modalImage = document.getElementById('modalImage');
          
          // ID„ÅåÊ∏°„Åï„Çå„ÅüÂ†¥Âêà„ÅØÂÜôÁúü„ÇíÊé¢„Åô
          let photo = this.photos.find((p) => String(p.id) === String(srcOrId));
          let photoIndex = this.photos.findIndex((p) => String(p.id) === String(srcOrId));
          
          if (photo) {
            modalImage.src = photo.src;
            this.currentPhotoIndex = photoIndex;
          } else {
            // Áõ¥Êé•src„ÅåÊ∏°„Åï„Çå„ÅüÂ†¥Âêà
            modalImage.src = srcOrId;
            // src„ÅßÂÜôÁúü„ÇíÊé¢„Åô
            photoIndex = this.photos.findIndex((p) => p.src === srcOrId);
            if (photoIndex !== -1) {
              this.currentPhotoIndex = photoIndex;
              photo = this.photos[photoIndex];
            }
          }
          
          this.updateModalInfo();
          modal.style.display = 'block';
        }

        navigatePhoto(direction) {
          if (this.photos.length === 0) return;
          
          this.currentPhotoIndex += direction;
          
          // „É´„Éº„ÉóÂá¶ÁêÜ
          if (this.currentPhotoIndex >= this.photos.length) {
            this.currentPhotoIndex = 0;
          } else if (this.currentPhotoIndex < 0) {
            this.currentPhotoIndex = this.photos.length - 1;
          }
          
          const photo = this.photos[this.currentPhotoIndex];
          document.getElementById('modalImage').src = photo.src;
          this.updateModalInfo();
        }

        updateModalInfo() {
          const photo = this.photos[this.currentPhotoIndex];
          if (!photo) return;
          
          document.getElementById('modalDate').textContent = this.formatDate(photo.date);
          document.getElementById('modalCounter').textContent = 
            `${this.currentPhotoIndex + 1} / ${this.photos.length}`;
        }

        openSidebar(photoId) {
          const sidebar = document.getElementById('photoSidebar');
          const photo = this.photos.find((p) => String(p.id) === String(photoId));
          
          if (photo) {
            document.getElementById('sidebarPhoto').src = photo.src;
            document.getElementById('sidebarDate').textContent = this.formatDate(photo.date);
            document.getElementById('sidebarFilename').textContent = photo.filename;
            sidebar.classList.add('open');
          }
        }

        closeSidebar() {
          const sidebar = document.getElementById('photoSidebar');
          sidebar.classList.remove('open');
        }

        deletePhoto(id) {
          if (confirm('„Åì„ÅÆÂÜôÁúü„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
            this.photos = this.photos.filter((photo) => String(photo.id) !== String(id));
            this.savePhotos();
          }
        }

        async savePhotos() {
          console.log('ÂÜôÁúü„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü:', this.photos.length, 'Êûö');
          
          // IndexedDB„Å´‰øùÂ≠ò
          if (this.db) {
            const transaction = this.db.transaction([this.storeName], 'readwrite');

            objectStore.clear();
            
            // Êñ∞„Åó„ÅÑ„Éá„Éº„Çø„Çí‰øùÂ≠ò
            this.photos.forEach(photo => {

            };
            
            transaction.onerror = () => {
              console.error('‰øùÂ≠ò„Ç®„É©„Éº:', transaction.error);

          // „Ç´„É¨„É≥„ÉÄ„Éº„ÅÆ„Ç§„Éô„É≥„Éà„ÇíÊõ¥Êñ∞
          if (this.calendar) {

            console.log('„Ç´„É¨„É≥„ÉÄ„Éº„Ç§„Éô„É≥„Éà„ÇíÊõ¥Êñ∞‰∏≠...');
            // refetchEvents„ÇíÂëº„Å∂„Å†„Åë„Åß„ÄÅeventsÈñ¢Êï∞„ÅåÂÜçÂÆüË°å„Åï„Çå„Çã

        async loadPhotos() {
          console.log('ÂÜôÁúü„ÇíË™≠„ÅøËæº„Åø‰∏≠...');
          
          if (!this.db) {
            console.error('Database not initialized');
            return;
          }
          
          return new Promise((resolve, reject) => {
            const transaction = this.db.transaction([this.storeName], 'readonly');
            const objectStore = transaction.objectStore(this.storeName);
            const request = objectStore.getAll();
            
            request.onsuccess = () => {
              this.photos = request.result || [];
              this.sortPhotosByDate();
              console.log('Ë™≠„ÅøËæº„Åæ„Çå„ÅüÂÜôÁúü:', this.photos.length, 'Êûö');
              
              // „Ç´„É¨„É≥„ÉÄ„Éº„ÇíÊõ¥Êñ∞
              if (this.calendar) {
                this.calendar.refetchEvents();
              }
              
              resolve();
            };
            
            request.onerror = () => {
              console.error('Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', request.error);
              reject(request.error);
            };
          });
        }
      }
